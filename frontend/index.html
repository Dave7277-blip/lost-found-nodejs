<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Item Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h2>Lost & Found</h2>
        <button id="darkModeToggle">ðŸŒ—</button>
      </div>

      <form id="itemForm" enctype="multipart/form-data">
        <label>Item Category</label>
        <select id="type" name="type" required>
          <option value="found">Found Item</option>
          <option value="lost">Lost Item</option>
        </select>

        <label>Item Description</label>
        <textarea id="description" name="description" required></textarea>

        <label>Date of Incident</label>
        <input type="date" name="date" required />

        <label>Location</label>
        <input
          type="text"
          name="location"
          placeholder="where was if found/lost?"
          required
        />

        <label>Upload Photo</label>
        <input
          type="file"
          id="image1"
          name="image1"
          accept="image/*"
          required
        />

        <label>Extra Photo</label>
        <input type="file" id="image2" name="image2" accept="image/*" />

        <label>Reported By</label>
        <input type="text" id="name" name="name" required />

        <label>Contact Info</label>
        <input type="tel" id="phone" name="phone" required />

        <button type="submit">Add My Report</button>
      </form>

      <input type="text" id="search" placeholder="Search by description..." />
      <h2>Recent Reports</h2>
      <div id="foundItems"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
